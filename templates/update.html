<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- ***************** TODO FORM ******************** -->
  
    <form class="container mt-5" action="/update/{{toUpdate.sno}}" method="POST">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" value={{toUpdate.title}}>

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Describtion</label>
            <input type="text" class="form-control" id="descc" name="descc" value={{toUpdate.desc}}>
        </div>

        <button type="submit" class="btn btn-primary">Submit Task</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
